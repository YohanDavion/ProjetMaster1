<h2 class="text-center">Gestion des vélos</h2>

<!-- Formulaire d'ajout de vélo -->
<form (ngSubmit)="addVelo()" class="form-container-inline">
  <label>Autonomie :</label>
  <input type="number" [(ngModel)]="newVelo.autonomie" name="autonomie" required />

  <label>Capacité :</label>
  <input type="number" [(ngModel)]="newVelo.capacite" name="capacite" required />

  <label>État :</label>
  <input type="text" [(ngModel)]="newVelo.etat" name="etat" required />

  <button type="submit" class="btn-submit">Ajouter Vélo</button>
</form>

<!-- Liste des vélos -->
<h3 class="text-center">Liste des vélos</h3>
<table class="velo-table">
  <thead>
    <tr>
      <th>ID Vélo</th>
      <th>Autonomie (km)</th>
      <th>Capacité (kg)</th>
      <th>État</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let velo of velos">
      <td>{{ velo.idVelo }}</td>
      <td>
        <div class="jauge-container">
          <div class="jauge" [ngStyle]="{ width: (velo.autonomie / 50) * 100 + '%' }"></div>
        </div>
        <span class="jauge-text">{{ velo.autonomie }}km</span>
      </td>
      <td>
        <div class="jauge-container">
          <div class="jauge" [ngStyle]="{ width: (velo.capacite / 50) * 100 + '%' }"></div>
        </div>
        <span class="jauge-text">{{ velo.capacite }}kg</span>
      </td>
      <td>{{ velo.etat }}</td>
      <td>
        <button *ngIf="velo.idVelo !== undefined" (click)="deleteVelo(velo.idVelo)" class="btn-delete">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
