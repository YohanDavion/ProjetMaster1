<div class="container">
  <h1>Bienvenue sur votre tableau de bord de tournées</h1>
  <div *ngIf="tournees.length > 0; else noTournees">
    <div *ngFor="let tournee of tournees; let i = index">
      <h3>Tournée {{ i + 1 }}</h3>
      <ul>
        <li *ngFor="let arret of tournee">{{ arret.nom }}</li>
      </ul>
    </div>
  </div>
  <ng-template #noTournees>
    <p>Vous n'avez pas de tournées assignées pour le moment.</p>
  </ng-template>
</div>
